<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memowiz Support</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.2em;
    }

    a {
      color: #4DA6FF;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Simple star effect */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent url('https://raw.githubusercontent.com/ajerez/stars-background/main/stars.png') repeat;
      animation: moveStars 200s linear infinite;
      z-index: -1;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -10000px 5000px; }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <h1>Memowiz Support</h1>
  <p>If you need help, contact us at <a href="mailto:memowiz.app@gmail.com">memowiz.app@gmail.com</a>.</p>
</body>
</html>
